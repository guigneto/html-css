<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 4 00px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
            <a 
            href="https://cursoemvideo.com"
            target="_blank">
                Curso em Vídeo
            </a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://google.com.br" frameborder="0">
            Google
        </iframe> também é muito legal.
    </p>
    <p>
        O repositódio do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a 
            href="https://gustavoguanabara.github.io"
            target="_blank">
                no GitHub
            </a>
        </iframe> 
        também é do caralho.
    </p>
</body>
</html>
